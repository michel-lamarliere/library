<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="sidebar">
            <div class="add-books-container">
                <div class="titles add-books-title">Add Book</div>
                <form class="form-container">
                    <button id="quit" class="quit-button">x</button>
                    <input type="text" id="title" class="form-input" placeholder="Title" required>
                    <input type="text" id="author" class="form-input" placeholder="Author" required>
                    <input type="number" id="pages" class="form-input" placeholder="Pages" required step="1" min="1" max="2000">
                    <div id="checkbox-add-container">
                        <div class="checkbox-container">
                            <input type="checkbox" class="form-checkbox" checked></input>
                            <label for="form-checkbox" class="form-checkbox-text">Read</label>
                        </div>
                        <div id="submit-div">
                            <button id="submit">+</button>
                        </div>
                        </div>
                </form>
            </div>
        <div id="stats-div">
            <div class=titles>My Books</div>
            <div id="stats-container">
                <div class="stats" id="stats-books">Books: 0</div>
                <div class="stats" id="stats-books-read">Books Read: 0</div>
                <div class="stats" id="stats-pages">Pages: 0</div>
                <div class="stats" id="stats-pages-read">Pages Read: 0</div>
            </div>
        </div>
        <div id="michel">
            <a href="https://github.com/michel-lamarliere?tab=repositories">Michel Lamarli√®re</a>
        </div>
        </div>
        <div class="card-container">

        </div>
        <div class="form-pop-up">+</div>
    </div>
    <div class="overlay"></div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Add Book</h1>
            <div class="add-books">
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="author">Author</label>
                <input type="text" id="author">
                <label for="pages">Pages</label>
                <input type="text" id="pages">
                <label for="read-checkbox">Read</label>
                <input type="checkbox" id="read-checkbox">
                <button id="submit">Add Book</button>
            </div>
        <div class="card-container">

        </div>
        <div class="stats">
            <div class="stats-books">Books: </div>
            <div class="stats-books-read">Books read: </div>
            <div class="stats-pages">Pages: </div>
            <div class="stats-pages-read">Read Pages:</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
